<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rag System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Removed Three.js, will use OGL via module import -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Galaxy Background Container */
        #galaxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #galaxy-container canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Header */
        .header {
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            z-index: 10;
            background: rgba(10, 0, 16, 0.7);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .shiny-text {
            background: linear-gradient(120deg, #888 0%, #888 40%, #fff 50%, #888 60%, #888 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stats-badge {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #666;
        }

        .stat-value {
            color: #fff;
            font-weight: 500;
        }

        .stat-divider {
            width: 1px;
            height: 16px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #666;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
        }

        .status-dot.offline {
            background: #ef4444;
        }

        /* Main Container */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 5;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px 0;
        }

        .welcome {
            text-align: center;
            padding: 60px 20px;
        }

        .welcome h2 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .welcome p {
            font-size: 1rem;
            color: #555;
            max-width: 400px;
            margin: 0 auto 32px;
            line-height: 1.6;
        }

        .steps {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            width: 180px;
        }

        .step-number {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: 500;
            color: #888;
        }

        .step-text {
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }

        .message-group {
            margin-bottom: 32px;
        }

        .message-label {
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #444;
            margin-bottom: 12px;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.7;
            color: #ccc;
        }

        .message-content.user-text {
            color: #888;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* AI Response Styling */
        .ai-response {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            overflow: hidden;
        }

        .response-body {
            padding: 24px;
        }

        .response-body p {
            margin-bottom: 1rem;
            color: #999;
            line-height: 1.7;
        }

        .response-body p:last-child {
            margin-bottom: 0;
        }

        .response-body ul,
        .response-body ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
            color: #999;
        }

        .response-body li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .response-body code {
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .response-body h1,
        .response-body h2,
        .response-body h3 {
            color: #fff;
            margin: 1.5rem 0 0.75rem;
            font-weight: 500;
        }

        .response-body h1 {
            font-size: 1.3rem;
        }

        .response-body h2 {
            font-size: 1.15rem;
        }

        .response-body h3 {
            font-size: 1rem;
        }

        /* Ingestion Result */
        .ingest-result {
            background: rgba(155, 89, 182, 0.08);
            border: 1px solid rgba(155, 89, 182, 0.15);
            border-radius: 12px;
            padding: 20px 24px;
        }

        .ingest-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .ingest-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(155, 89, 182, 0.15);
            border-radius: 10px;
            color: #c084fc;
        }

        .ingest-title {
            font-size: 1rem;
            font-weight: 500;
            color: #c084fc;
        }

        .ingest-subtitle {
            font-size: 0.85rem;
            color: #888;
        }

        .ingest-stats {
            display: flex;
            gap: 24px;
            padding-top: 16px;
            border-top: 1px solid rgba(155, 89, 182, 0.15);
        }

        .ingest-stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .ingest-stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }

        .ingest-stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #555;
        }

        .ingest-hint {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ingest-hint svg {
            flex-shrink: 0;
            color: #4ade80;
        }

        /* Sources Section */
        .sources-section {
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            padding: 20px 24px;
        }

        .sources-header {
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #555;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .source-item {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 2px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s;
        }

        .source-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-left-color: rgba(255, 255, 255, 0.2);
        }

        .source-item:last-child {
            margin-bottom: 0;
        }

        .source-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .source-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: #888;
        }

        .source-scores {
            display: flex;
            gap: 8px;
        }

        .score-tag {
            font-size: 0.65rem;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            color: #555;
        }

        .source-text {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Typing Indicator */
        .typing {
            display: none;
            gap: 6px;
            padding: 20px 0;
        }

        .typing.active {
            display: flex;
        }

        .typing span {
            width: 4px;
            height: 4px;
            background: #444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            padding: 24px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            z-index: 5;
            background: transparent;
            backdrop-filter: none;
        }

        /* File Row */
        .file-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .file-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #888;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-btn:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .file-btn.attached {
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .file-btn svg {
            width: 18px;
            height: 18px;
        }

        .file-btn input {
            display: none;
        }

        .text-toggle {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #666;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .text-toggle:hover {
            border-color: rgba(255, 255, 255, 0.15);
            color: #888;
        }

        .text-toggle.active {
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* Text Input Area */
        .text-input-area {
            display: none;
            margin-bottom: 16px;
        }

        .text-input-area.visible {
            display: block;
        }

        .text-input-area textarea {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            color: #ccc;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 100px;
            transition: all 0.2s;
        }

        .text-input-area textarea::placeholder {
            color: #444;
        }

        .text-input-area textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.03);
        }

        .ingest-btn {
            margin-top: 12px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #888;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ingest-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        /* Query Input */
        .query-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
        }

        .query-label {
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #444;
            margin-bottom: 12px;
        }

        .input-row {
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
        }

        .query-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .query-input::placeholder {
            color: #444;
        }

        .query-input:focus {
            outline: none;
            border-color: rgba(155, 89, 182, 0.4);
            background: rgba(155, 89, 182, 0.05);
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.1);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            background: rgba(155, 89, 182, 0.15);
            border-color: rgba(155, 89, 182, 0.4);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.3);
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            color: #ccc;
            transition: color 0.2s;
        }

        .send-btn:hover svg {
            color: #fff;
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            background: #222;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            color: #fff;
        }

        /* Error */
        .error-msg {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.15);
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 0.85rem;
            color: #f87171;
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 2px;
        }

        @media (max-width: 640px) {
            .header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 12px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .main {
                padding: 0 16px;
            }

            .steps {
                flex-direction: column;
                align-items: center;
            }

            .step {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
