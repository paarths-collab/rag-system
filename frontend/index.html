<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rag System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Removed Three.js, will use OGL via module import -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Galaxy Background Container */
        #galaxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #galaxy-container canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Header */
        .header {
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            z-index: 10;
            background: rgba(10, 0, 16, 0.7);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .shiny-text {
            background: linear-gradient(120deg, #888 0%, #888 40%, #fff 50%, #888 60%, #888 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stats-badge {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #666;
        }

        .stat-value {
            color: #fff;
            font-weight: 500;
        }

        .stat-divider {
            width: 1px;
            height: 16px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #666;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
        }

        .status-dot.offline {
            background: #ef4444;
        }

        /* Main Container */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 5;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px 0;
        }

        .welcome {
            text-align: center;
            padding: 60px 20px;
        }

        .welcome h2 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .welcome p {
            font-size: 1rem;
            color: #555;
            max-width: 400px;
            margin: 0 auto 32px;
            line-height: 1.6;
        }

        .steps {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            width: 180px;
        }

        .step-number {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: 500;
            color: #888;
        }

        .step-text {
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }

        .message-group {
            margin-bottom: 32px;
        }

        .message-label {
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #444;
            margin-bottom: 12px;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.7;
            color: #ccc;
        }

        .message-content.user-text {
            color: #888;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* AI Response Styling */
        .ai-response {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            overflow: hidden;
        }

        .response-body {
            padding: 24px;
        }

        .response-body p {
            margin-bottom: 1rem;
            color: #999;
            line-height: 1.7;
        }

        .response-body p:last-child {
            margin-bottom: 0;
        }

        .response-body ul,
        .response-body ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
            color: #999;
        }

        .response-body li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .response-body code {
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .response-body h1,
        .response-body h2,
        .response-body h3 {
            color: #fff;
            margin: 1.5rem 0 0.75rem;
            font-weight: 500;
        }

        .response-body h1 {
            font-size: 1.3rem;
        }

        .response-body h2 {
            font-size: 1.15rem;
        }

        .response-body h3 {
            font-size: 1rem;
        }

        /* Ingestion Result */
        .ingest-result {
            background: rgba(155, 89, 182, 0.08);
            border: 1px solid rgba(155, 89, 182, 0.15);
            border-radius: 12px;
            padding: 20px 24px;
        }

        .ingest-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .ingest-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(155, 89, 182, 0.15);
            border-radius: 10px;
            color: #c084fc;
        }

        .ingest-title {
            font-size: 1rem;
            font-weight: 500;
            color: #c084fc;
        }

        .ingest-subtitle {
            font-size: 0.85rem;
            color: #888;
        }

        .ingest-stats {
            display: flex;
            gap: 24px;
            padding-top: 16px;
            border-top: 1px solid rgba(155, 89, 182, 0.15);
        }

        .ingest-stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .ingest-stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }

        .ingest-stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #555;
        }

        .ingest-hint {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ingest-hint svg {
            flex-shrink: 0;
            color: #4ade80;
        }

        /* Sources Section */
        .sources-section {
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            padding: 20px 24px;
        }

        .sources-header {
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #555;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .source-item {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 2px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s;
        }

        .source-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-left-color: rgba(255, 255, 255, 0.2);
        }

        .source-item:last-child {
            margin-bottom: 0;
        }

        .source-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .source-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: #888;
        }

        .source-scores {
            display: flex;
            gap: 8px;
        }

        .score-tag {
            font-size: 0.65rem;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            color: #555;
        }

        .source-text {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Typing Indicator */
        .typing {
            display: none;
            gap: 6px;
            padding: 20px 0;
        }

        .typing.active {
            display: flex;
        }

        .typing span {
            width: 4px;
            height: 4px;
            background: #444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            padding: 24px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            z-index: 5;
            background: transparent;
            backdrop-filter: none;
        }

        /* File Row */
        .file-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .file-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #888;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-btn:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }

        .file-btn.attached {
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .file-btn svg {
            width: 18px;
            height: 18px;
        }

        .file-btn input {
            display: none;
        }

        .text-toggle {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #666;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .text-toggle:hover {
            border-color: rgba(255, 255, 255, 0.15);
            color: #888;
        }

        .text-toggle.active {
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* Text Input Area */
        .text-input-area {
            display: none;
            margin-bottom: 16px;
        }

        .text-input-area.visible {
            display: block;
        }

        .text-input-area textarea {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            color: #ccc;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 100px;
            transition: all 0.2s;
        }

        .text-input-area textarea::placeholder {
            color: #444;
        }

        .text-input-area textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.03);
        }

        .ingest-btn {
            margin-top: 12px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #888;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ingest-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        /* Query Input */
        .query-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
        }

        .query-label {
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #444;
            margin-bottom: 12px;
        }

        .input-row {
            display: flex;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
        }

        .query-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .query-input::placeholder {
            color: #444;
        }

        .query-input:focus {
            outline: none;
            border-color: rgba(155, 89, 182, 0.4);
            background: rgba(155, 89, 182, 0.05);
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.1);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            background: rgba(155, 89, 182, 0.15);
            border-color: rgba(155, 89, 182, 0.4);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.3);
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            color: #ccc;
            transition: color 0.2s;
        }

        .send-btn:hover svg {
            color: #fff;
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            background: #222;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            color: #fff;
        }

        /* Error */
        .error-msg {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.15);
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 0.85rem;
            color: #f87171;
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 2px;
        }

        @media (max-width: 640px) {
            .header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 12px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .main {
                padding: 0 16px;
            }

            .steps {
                flex-direction: column;
                align-items: center;
            }

            .step {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>

<body>

    <body>
        <div id="galaxy-container"></div>
        <header class="header">
            <div class="logo">
                <span class="shiny-text">Rag System</span>
            </div>
            <div class="header-right">
                <div class="stats-badge" id="statsBadge">
                    <div class="stat-item">
                        <span class="stat-value" id="docCount">0</span>
                        <span>docs</span>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="stat-value" id="chunkCount">0</span>
                        <span>chunks</span>
                    </div>
                </div>
                <div class="status-badge">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
                <button id="logoutBtn"
                    style="background:rgba(255, 255, 255, 0.1); border:none; color: #fff; cursor: pointer; font-size: 0.8rem; padding: 6px 12px; border-radius: 6px; margin-left:12px;">Logout</button>
            </div>
        </header>

        <main class="main">
            <div class="messages" id="messages">
                <div class="welcome" id="welcome">
                    <h2>Ask Your Documents</h2>
                    <p>Upload files or paste text to build your knowledge base, then ask questions powered by AI.</p>
                    <div class="steps">
                        <div class="step">
                            <div class="step-number">1</div>
                            <div class="step-text">Upload a PDF/TXT or paste text</div>
                        </div>
                        <div class="step">
                            <div class="step-number">2</div>
                            <div class="step-text">AI breaks into searchable chunks</div>
                        </div>
                        <div class="step">
                            <div class="step-number">3</div>
                            <div class="step-text">Ask anything, get cited answers</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="typing" id="typing">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="input-area">
                <div class="file-row">
                    <label class="file-btn" id="fileBtn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                        </svg>
                        <span id="fileName">Attach PDF or TXT</span>
                        <input type="file" id="fileInput" accept=".pdf,.txt">
                    </label>
                    <button class="text-toggle" id="textToggle" onclick="toggleTextInput()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        <span>Paste text</span>
                    </button>
                </div>

                <div class="text-input-area" id="textInputArea">
                    <textarea id="textContent"
                        placeholder="Paste your content here to add to knowledge base..."></textarea>
                    <button class="ingest-btn" onclick="ingestText()">Add to Knowledge Base</button>
                </div>

                <div class="input-row">
                    <div class="input-wrapper">
                        <input type="text" class="query-input" id="query"
                            placeholder="Ask anything about your documents..." />
                    </div>
                    <button class="send-btn" id="sendBtn" onclick="ask()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <script>
            const API = 'http://localhost:8000';

            // Init
            document.addEventListener('DOMContentLoaded', () => {
                checkStatus();
                fetchStats();
            });

            // Enter to send
            document.getElementById('query').addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    ask();
                }
            });

            // File input change
            document.getElementById('fileInput').addEventListener('change', async e => {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('fileName').textContent = file.name;
                    document.getElementById('fileBtn').classList.add('attached');
                    await ingestFile(file);
                }
            });

            // Toggle text input
            function toggleTextInput() {
                const area = document.getElementById('textInputArea');
                const toggle = document.getElementById('textToggle');
                area.classList.toggle('visible');
                toggle.classList.toggle('active');
            }

            // Backend check
            async function checkStatus() {
                try {
                    const res = await fetch(`${API}/health`);
                    const data = await res.json();
                    document.getElementById('statusDot').className = 'status-dot online';
                    document.getElementById('statusText').textContent = 'Ready';
                } catch {
                    document.getElementById('statusDot').className = 'status-dot offline';
                    document.getElementById('statusText').textContent = 'Offline';
                }
            }

            // Fetch stats
            async function fetchStats() {
                try {
                    const res = await fetch(`${API}/stats`);
                    if (res.ok) {
                        const data = await res.json();
                        document.getElementById('docCount').textContent = data.docs || 0;
                        document.getElementById('chunkCount').textContent = data.chunks || 0;
                    }
                } catch { }
            }

            function removeWelcome() {
                const welcome = document.getElementById('welcome');
                if (welcome) welcome.remove();
            }

            function addMessage(label, content, type = 'normal') {
                removeWelcome();
                const group = document.createElement('div');
                group.className = 'message-group';

                let contentClass = 'message-content';
                if (type === 'user') contentClass += ' user-text';
                if (type === 'error') contentClass = 'message-content error-msg';

                group.innerHTML = `
                <div class="message-label">${label}</div>
                <div class="${contentClass}">${content}</div>
            `;
                document.getElementById('messages').appendChild(group);
                scrollToBottom();
            }

            function addIngestResult(filename, chunks, isText = false) {
                removeWelcome();
                const group = document.createElement('div');
                group.className = 'message-group';

                group.innerHTML = `
                <div class="message-label">System</div>
                <div class="message-content">
                    <div class="ingest-result">
                        <div class="ingest-header">
                            <div class="ingest-icon">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <div>
                                <div class="ingest-title">${isText ? 'Text added successfully' : 'File processed successfully'}</div>
                                <div class="ingest-subtitle">${escapeHtml(filename)}</div>
                            </div>
                        </div>
                        <div class="ingest-stats">
                            <div class="ingest-stat">
                                <div class="ingest-stat-value">${chunks}</div>
                                <div class="ingest-stat-label">Chunks created</div>
                            </div>
                        </div>
                        <div class="ingest-hint">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            You can now ask questions about this content below
                        </div>
                    </div>
                </div>
            `;
                document.getElementById('messages').appendChild(group);
                scrollToBottom();
                fetchStats();
            }

            function addAIResponse(answer, citations) {
                removeWelcome();
                const group = document.createElement('div');
                group.className = 'message-group';

                const parsedAnswer = marked.parse(answer);

                let sourcesHTML = '';
                if (citations && citations.length > 0) {
                    sourcesHTML = `
                    <div class="sources-section">
                        <div class="sources-header">
                            <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            ${citations.length} Source${citations.length > 1 ? 's' : ''} Found
                        </div>
                        ${citations.map(c => `
                            <div class="source-item">
                                <div class="source-meta">
                                    <span class="source-name" onclick="openSource('${escapeHtml(c.source)}')" style="cursor: pointer; text-decoration: underline;" title="Click to open file">${escapeHtml(c.source)}</span>
                                    <div class="source-scores">
                                        <span class="score-tag">${(c.similarity * 100).toFixed(0)}% sim</span>
                                        <span class="score-tag">${(c.relevance * 100).toFixed(0)}% rel</span>
                                    </div>
                                </div>
                                <div class="source-text">${escapeHtml(c.text)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                }

                group.innerHTML = `
                <div class="message-label">Assistant</div>
                <div class="message-content">
                    <div class="ai-response">
                        <div class="response-body">${parsedAnswer}</div>
                        ${sourcesHTML}
                    </div>
                </div>
            `;
                document.getElementById('messages').appendChild(group);
                scrollToBottom();
            }

            function scrollToBottom() {
                const msgs = document.getElementById('messages');
                msgs.scrollTop = msgs.scrollHeight;
            }

            function showTyping(show) {
                document.getElementById('typing').classList.toggle('active', show);
                if (show) scrollToBottom();
            }

            function escapeHtml(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }

            // Ingest text
            async function ingestText() {
                const textArea = document.getElementById('textContent');
                const text = textArea.value.trim();

                if (!text) {
                    addMessage('System', 'Please enter some text to add.', 'error');
                    return;
                }

                addMessage('You', `Adding ${text.length} characters to knowledge base...`, 'user');
                showTyping(true);

                try {
                    const res = await fetch(`${API}/ingest`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text, source: 'pasted-text' })
                    });

                    const data = await res.json();
                    showTyping(false);

                    if (data.status === 'skipped') {
                        addMessage('System', 'This text was already in your knowledge base.', 'error');
                    } else {
                        addIngestResult('Pasted text', data.chunks, true);
                    }

                    textArea.value = '';
                } catch (err) {
                    showTyping(false);
                    addMessage('System', 'Failed to add text: ' + err.message, 'error');
                }
            }

            // Ingest file
            async function ingestFile(file) {
                addMessage('You', `Uploading <strong>${escapeHtml(file.name)}</strong>...`, 'user');
                showTyping(true);

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const res = await fetch(`${API}/ingest-file`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await res.json();
                    showTyping(false);

                    if (data.status === 'skipped') {
                        addMessage('System', `"${data.filename}" was already uploaded.`, 'error');
                    } else {
                        addIngestResult(data.filename, data.chunks);
                    }

                    document.getElementById('fileInput').value = '';
                    document.getElementById('fileName').textContent = '';
                } catch (err) {
                    showTyping(false);
                    addMessage('System', 'Failed to upload: ' + err.message, 'error');
                }
            }

            // Open source file
            async function openSource(path) {
                try {
                    const res = await fetch(`${API}/open`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ path })
                    });
                    const data = await res.json();
                    if (data.status === 'error') {
                        addMessage('System', 'Failed to open file: ' + data.message, 'error');
                    }
                } catch (err) {
                    addMessage('System', 'Failed to open file: ' + err.message, 'error');
                }
            }

            // Ask question
            async function ask() {
                const queryInput = document.getElementById('query');
                const query = queryInput.value.trim();

                if (!query) return;

                addMessage('You', escapeHtml(query), 'user');
                queryInput.value = '';
                showTyping(true);

                try {
                    const res = await fetch(`${API}/query`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query })
                    });

                    if (!res.ok) {
                        throw new Error(`Server returned ${res.status}`);
                    }

                    const data = await res.json();
                    showTyping(false);
                    addAIResponse(data.answer, data.citations);
                } catch (err) {
                    showTyping(false);
                    addMessage('System', 'Failed to get response: ' + err.message, 'error');
                }
            }
        </script>

        <!-- Galaxy Effect -->
        <script type="module">
            import { Renderer, Program, Mesh, Color, Triangle } from 'https://unpkg.com/ogl@0.0.111/src/index.mjs';

            const vertexShader = `
            attribute vec2 uv;
            attribute vec2 position;
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = vec4(position, 0, 1);
            }
        `;

            const fragmentShader = `
            precision highp float;
            uniform float uTime;
            uniform vec3 uResolution;
            uniform float uStarSpeed;
            uniform float uDensity;
            uniform float uHueShift;
            uniform float uSpeed;
            uniform vec2 uMouse;
            uniform float uGlowIntensity;
            uniform float uSaturation;
            uniform float uTwinkleIntensity;
            uniform float uRotationSpeed;
            uniform float uMouseActiveFactor;
            uniform bool uTransparent;

            varying vec2 vUv;

            #define NUM_LAYER 4.0
            #define STAR_COLOR_CUTOFF 0.2
            #define MAT45 mat2(0.7071, -0.7071, 0.7071, 0.7071)
            #define PERIOD 3.0

            float Hash21(vec2 p) {
                p = fract(p * vec2(123.34, 456.21));
                p += dot(p, p + 45.32);
                return fract(p.x * p.y);
            }

            float tri(float x) {
                return abs(fract(x) * 2.0 - 1.0);
            }

            float tris(float x) {
                float t = fract(x);
                return 1.0 - smoothstep(0.0, 1.0, abs(2.0 * t - 1.0));
            }

            float trisn(float x) {
                float t = fract(x);
                return 2.0 * (1.0 - smoothstep(0.0, 1.0, abs(2.0 * t - 1.0))) - 1.0;
            }

            vec3 hsv2rgb(vec3 c) {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }

            float Star(vec2 uv, float flare) {
                float d = length(uv);
                float m = (0.05 * uGlowIntensity) / d;
                float rays = smoothstep(0.0, 1.0, 1.0 - abs(uv.x * uv.y * 1000.0));
                m += rays * flare * uGlowIntensity;
                uv *= MAT45;
                rays = smoothstep(0.0, 1.0, 1.0 - abs(uv.x * uv.y * 1000.0));
                m += rays * 0.3 * flare * uGlowIntensity;
                m *= smoothstep(1.0, 0.2, d);
                return m;
            }

            vec3 StarLayer(vec2 uv) {
                vec3 col = vec3(0.0);
                vec2 gv = fract(uv) - 0.5;
                vec2 id = floor(uv);

                for (int y = -1; y <= 1; y++) {
                    for (int x = -1; x <= 1; x++) {
                        vec2 si = id + vec2(float(x), float(y));
                        float seed = Hash21(si);
                        float size = fract(seed * 345.32);
                        float glossLocal = tri(uStarSpeed / (PERIOD * seed + 1.0));
                        float flareSize = smoothstep(0.9, 1.0, size) * glossLocal;

                        float red = smoothstep(STAR_COLOR_CUTOFF, 1.0, Hash21(si + 1.0)) + STAR_COLOR_CUTOFF;
                        float blu = smoothstep(STAR_COLOR_CUTOFF, 1.0, Hash21(si + 3.0)) + STAR_COLOR_CUTOFF;
                        float grn = min(red, blu) * seed;
                        vec3 base = vec3(red, grn, blu);
                        
                        float hue = atan(base.g - base.r, base.b - base.r) / (2.0 * 3.14159) + 0.5;
                        hue = fract(hue + uHueShift / 360.0);
                        float sat = length(base - vec3(dot(base, vec3(0.299, 0.587, 0.114)))) * uSaturation;
                        float val = max(max(base.r, base.g), base.b);
                        base = hsv2rgb(vec3(hue, sat, val));

                        vec2 pad = vec2(tris(seed * 34.0 + uTime * uSpeed / 10.0), tris(seed * 38.0 + uTime * uSpeed / 30.0)) - 0.5;
                        float star = Star(gv - vec2(float(x), float(y)) - pad, flareSize);
                        vec3 color = base;

                        float twinkle = trisn(uTime * uSpeed + seed * 6.2831) * 0.5 + 1.0;
                        twinkle = mix(1.0, twinkle, uTwinkleIntensity);
                        star *= twinkle;
                        col += star * size * color;
                    }
                }
                return col;
            }

            void main() {
                vec2 uv = (vUv * uResolution.xy - 0.5 * uResolution.xy) / uResolution.y;
                
                // Mouse interaction
                vec2 mouseNorm = uMouse - 0.5;
                uv += mouseNorm * 0.1 * uMouseActiveFactor;

                // Rotation
                float autoRotAngle = uTime * uRotationSpeed;
                mat2 autoRot = mat2(cos(autoRotAngle), -sin(autoRotAngle), sin(autoRotAngle), cos(autoRotAngle));
                uv = autoRot * uv;

                vec3 col = vec3(0.0);
                for (float i = 0.0; i < 1.0; i += 1.0 / NUM_LAYER) {
                    float depth = fract(i + uStarSpeed * uSpeed);
                    float scale = mix(20.0 * uDensity, 0.5 * uDensity, depth);
                    float fade = depth * smoothstep(1.0, 0.9, depth);
                    col += StarLayer(uv * scale + i * 453.32) * fade;
                }

                if (uTransparent) {
                    float alpha = length(col);
                    alpha = smoothstep(0.0, 0.3, alpha);
                    alpha = min(alpha, 1.0);
                    gl_FragColor = vec4(col, alpha);
                } else {
                    gl_FragColor = vec4(col, 1.0);
                }
            }
        `;

            function initGalaxy() {
                const container = document.getElementById('galaxy-container');
                if (!container) return;

                const renderer = new Renderer({ alpha: true, premultipliedAlpha: false });
                const gl = renderer.gl;
                gl.clearColor(0, 0, 0, 0); // Transparent background
                container.appendChild(gl.canvas);

                function resize() {
                    renderer.setSize(container.offsetWidth, container.offsetHeight);
                    if (program) {
                        program.uniforms.uResolution.value.set(gl.canvas.width, gl.canvas.height, gl.canvas.width / gl.canvas.height);
                    }
                }
                window.addEventListener('resize', resize, false);

                const geometry = new Triangle(gl);

                const program = new Program(gl, {
                    vertex: vertexShader,
                    fragment: fragmentShader,
                    uniforms: {
                        uTime: { value: 0 },
                        uResolution: { value: new Color(gl.canvas.width, gl.canvas.height, gl.canvas.width / gl.canvas.height) },
                        uStarSpeed: { value: 0.5 },
                        uDensity: { value: 1.0 },
                        uHueShift: { value: 140 },
                        uSpeed: { value: 1.0 },
                        uMouse: { value: new Float32Array([0.5, 0.5]) },
                        uGlowIntensity: { value: 0.3 },
                        uSaturation: { value: 0.0 }, // White stars mainly
                        uTwinkleIntensity: { value: 0.3 },
                        uRotationSpeed: { value: 0.1 },
                        uMouseActiveFactor: { value: 0.0 },
                        uTransparent: { value: true }
                    }
                });

                const mesh = new Mesh(gl, { geometry, program });
                resize();

                let animateId;
                let targetMousePos = { x: 0.5, y: 0.5 };
                let currentMousePos = { x: 0.5, y: 0.5 };
                let targetMouseActive = 0.0;
                let currentMouseActive = 0.0;

                function update(t) {
                    animateId = requestAnimationFrame(update);

                    // Update uniforms
                    program.uniforms.uTime.value = t * 0.001;
                    program.uniforms.uStarSpeed.value = (t * 0.001 * 0.5) / 10.0;

                    // Smooth mouse
                    currentMousePos.x += (targetMousePos.x - currentMousePos.x) * 0.05;
                    currentMousePos.y += (targetMousePos.y - currentMousePos.y) * 0.05;
                    currentMouseActive += (targetMouseActive - currentMouseActive) * 0.05;

                    program.uniforms.uMouse.value[0] = currentMousePos.x;
                    program.uniforms.uMouse.value[1] = currentMousePos.y;
                    program.uniforms.uMouseActiveFactor.value = currentMouseActive;

                    renderer.render({ scene: mesh });
                }
                animateId = requestAnimationFrame(update);

                // Mouse events
                function handleMouseMove(e) {
                    const rect = container.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width;
                    const y = 1.0 - (e.clientY - rect.top) / rect.height;
                    targetMousePos = { x, y };
                    targetMouseActive = 1.0;
                }

                function handleMouseLeave() {
                    targetMouseActive = 0.0;
                }

                container.addEventListener('mousemove', handleMouseMove);
                container.addEventListener('mouseleave', handleMouseLeave);
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initGalaxy);
            } else {
                initGalaxy();
            }
        </script>
